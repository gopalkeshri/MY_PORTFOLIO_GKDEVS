<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ec93368b5.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 10px;
        }

        body {
            background-color: rgb(0, 0, 33);
            color: white;
            font-family: 'poppins', sans-serif;
        }
        #sub-title {
            font-size: 6rem;
            font-weight: 600;
            color: white;
        }
        .row{
            display: flex;
            margin: 30px 90px;
        }
        .contact-left{
            flex-basis: 35%;
        }
        .contact-right{
            flex-basis: 65%;
        }
        
        .contact-left p{
            margin-top: 30px;
        }
        .contact-left p i{
            color: #ff004f;
            margin-right: 15px;
            font-size: 25px;
        }
        .social-icons{
            margin-top: 30px;
        }
        .social-icons a{
            color: white;
            text-decoration: none;
            font-size: 3rem;
            margin-right: 1.5rem;
            display: inline-block;
            transition: transform 0.5s;
        }
        .social-icons a:hover{
            color: #ff004f;
            transform: translateY(-5px)
        }
        .btn{
            display: block;
            margin: 50px auto;
            width: fit-content;
            border: 1px solid #ff004f;
            padding:10px 40px;
            border-radius: 6px;
            text-decoration:none ;
            color: beige;
            font-size: 12px;
        }
        .btn.btn2{
            display: inline-block;
            background:#ff004f ;
        }
        .contact-right form{
            width: 100%;
        }
        form input, form textarea{
            width: 100%;
            border: 0;
            outline: none;
            background: #262626;
            padding: 12px;
            margin: 10px 0;
            color: #fff;
            font-size: 15px;
            border-radius: 6px;
        }
        form .btn{
            padding: 14px 16px;
            font-size: 18px;
            margin-top:20px ;
            cursor: pointer;

        }
    </style>
</head>

<body>
    <div id="contact">
        <div class="container">
            <div class="row">
                <div class="contact-left">
                    <h1 class="sub-title">Contact Me</h1>
                    <p><i class="fa-solid fa-envelope"></i>contact@gkdevs.xyz</p>
                    <p><i class="fa-solid fa-phone"></i>+91-9409643361</p>
                <div class="social-icons">
                    <a href="https://twitter.com/keshrigopal31" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                    <a href="https://www.instagram.com/keshrigopal.31" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://github.com/gopalkeshri" target="_blank"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/gopal-keshri/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <a href="gopal-pic.jpg" download class="btn btn2">Download CV</a>
                </div>
                <div class="contact-right">
                    <form action="">
                        <input type="text" name="Name" placeholder="Enter Your Name" required>
                        <input type="email" name="Email" placeholder="Enter Your Email" required>
                        <input type="phone" name="Phone" placeholder="Enter Your Phone Number"required>
                        <textarea name="Message" rows="6" placeholder="Enter Your Message"></textarea>
                        <button type="submit" class="btn btn2">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>

    </script>
</body>

</html>
